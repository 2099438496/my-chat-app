<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>WebChat Ultra Pro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        :root { --primary-color: #007AFF; --self-bg: #95ec69; --sidebar-bg: #2e3b4e; --bg-color: #f2f2f2; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100dvh; display: flex; background-color: var(--bg-color); overflow: hidden; }

        /* ä¾§è¾¹æ  & å¤´éƒ¨ */
        #sidebar { width: 260px; background-color: var(--sidebar-bg); color: #ecf0f1; display: flex; flex-direction: column; transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); box-shadow: 2px 0 10px rgba(0,0,0,0.1); z-index: 2; }
        .sidebar-header { padding: 20px; font-size: 1.2rem; font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.1); cursor: pointer; }
        #user-list { list-style: none; padding: 10px; margin: 0; overflow-y: auto; flex: 1; }
        .user-item { padding: 10px; margin-bottom: 5px; display: flex; align-items: center; border-radius: 8px; }
        .user-avatar-sm { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; margin-right: 12px; font-size: 14px; flex-shrink: 0; }
        
        #main { flex: 1; display: flex; flex-direction: column; position: relative; background-color: #f5f5f5; width: 100%; }
        .chat-header { height: 60px; background: white; border-bottom: 1px solid #e0e0e0; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; flex-shrink: 0; }
        
        /* æ¶ˆæ¯åŒºåŸŸ */
        #messages { flex: 1; list-style-type: none; margin: 0; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .message-row { display: flex; align-items: flex-end; max-width: 80%; opacity: 0; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .avatar { width: 40px; height: 40px; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.1rem; flex-shrink: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .bubble-container { display: flex; flex-direction: column; margin: 0 12px; }
        .bubble-meta { font-size: 0.75rem; color: #999; margin-bottom: 4px; display: flex; gap: 8px; }
        .bubble { padding: 10px 16px; border-radius: 6px; font-size: 1rem; line-height: 1.5; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.08); word-wrap: break-word; max-width: 100%; background: white; }
        
        /* å›¾ç‰‡æ¶ˆæ¯æ ·å¼ */
        .bubble img { max-width: 200px; max-height: 200px; border-radius: 4px; display: block; cursor: pointer; }

        .left { align-self: flex-start; }
        .left .bubble::before { content: ""; position: absolute; left: -6px; top: 14px; width: 0; height: 0; border-top: 6px solid transparent; border-bottom: 6px solid transparent; border-right: 6px solid white; }
        .right { align-self: flex-end; flex-direction: row-reverse; }
        .right .bubble-container { align-items: flex-end; }
        .right .bubble { background: var(--self-bg); color: black; }
        .right .bubble::before { content: ""; position: absolute; right: -6px; top: 14px; width: 0; height: 0; border-top: 6px solid transparent; border-bottom: 6px solid transparent; border-left: 6px solid var(--self-bg); }
        .system-message { align-self: center; background: rgba(0,0,0,0.1); padding: 4px 12px; border-radius: 100px; font-size: 0.75rem; color: #666; margin: 10px 0; }

        /* åº•éƒ¨å·¥å…·æ  */
        #typing-bar { height: 24px; padding: 0 20px; font-size: 0.8rem; color: #888; display: flex; align-items: center; font-style: italic; opacity: 0; transition: opacity 0.3s; flex-shrink: 0; }
        #input-area { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 10px 15px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); border-top: 1px solid rgba(0,0,0,0.05); display: flex; gap: 8px; align-items: center; flex-shrink: 0; position: relative; }
        
        /* æŒ‰é’®æ ·å¼ */
        .tool-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; padding: 0 5px; color: #555; transition: color 0.2s; }
        .tool-btn:hover { color: var(--primary-color); }
        #input { flex: 1; border: 1px solid #ddd; padding: 10px 15px; border-radius: 4px; font-size: 16px; transition: all 0.2s; background: white; }
        #input:focus { border-color: var(--primary-color); }
        .send-btn { background: var(--primary-color); color: white; border: none; padding: 0 15px; height: 40px; border-radius: 4px; font-weight: 600; cursor: pointer; flex-shrink: 0; }

        /* è¡¨æƒ…é€‰æ‹©å™¨ */
        #emoji-picker { position: absolute; bottom: 70px; left: 10px; background: white; border: 1px solid #ddd; border-radius: 8px; padding: 10px; display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: none; z-index: 10; max-width: 300px; }
        #emoji-picker.show { display: grid; }
        .emoji-item { font-size: 1.5rem; cursor: pointer; text-align: center; padding: 5px; border-radius: 4px; }
        .emoji-item:hover { background-color: #f0f0f0; }

        /* æ›´æ–°æ—¥å¿—æ¨¡æ€æ¡† */
        #modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 100; display: none; align-items: center; justify-content: center; }
        #log-modal { background: white; padding: 25px; border-radius: 12px; max-width: 90%; width: 400px; max-height: 80vh; overflow-y: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .log-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .log-entry { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .log-date { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .log-content li { margin-bottom: 5px; font-size: 0.95rem; }
        .close-btn { cursor: pointer; color: #999; font-size: 1.5rem; }

        @media (max-width: 700px) {
            #sidebar { position: absolute; height: 100%; transform: translateX(-100%); width: 80%; }
            #sidebar.open { transform: translateX(0); }
            .menu-btn { display: block; cursor: pointer; margin-right: 15px; font-size: 1.5rem; color: #555; }
        }
        .menu-btn { display: none; }
    </style>
</head>
<body>

    <div id="modal-overlay">
        <div id="log-modal">
            <div class="log-title">
                æ›´æ–°æ—¥å¿— ğŸš€
                <span class="close-btn" onclick="toggleLog()">Ã—</span>
            </div>
            <div id="log-list">
                </div>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header" onclick="toggleLog()">
            <div style="display: flex; align-items: center; gap:10px;">
                <div style="width:10px; height:10px; background:#2ecc71; border-radius:50%;"></div>
                WebChat V2.0
            </div>
            <span style="font-size:0.8rem; color:#aaa; margin-top:5px; display:block;">ç‚¹å‡»æŸ¥çœ‹æ›´æ–°æ—¥å¿—</span>
        </div>
        <ul id="user-list"></ul>
    </div>

    <div id="main">
        <div class="chat-header">
            <div style="display: flex; align-items: center;">
                <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>
                <span style="font-weight: bold;">å…¬å…±èŠå¤©å®¤</span>
            </div>
            <div style="font-size: 0.9rem; color: #888;">åœ¨çº¿: <span id="user-count">0</span></div>
        </div>

        <ul id="messages"></ul>
        <div id="typing-bar"></div>

        <div id="emoji-picker"></div>

        <form id="input-area">
            <input type="file" id="file-input" accept="image/*" style="display: none;" />
            <button type="button" class="tool-btn" onclick="document.getElementById('file-input').click()">ğŸ–¼ï¸</button>
            
            <button type="button" class="tool-btn" onclick="toggleEmoji()">ğŸ˜€</button>

            <input id="input" autocomplete="off" placeholder="å‘æ¶ˆæ¯ (æ”¯æŒç²˜è´´æˆªå›¾)..." />
            <button class="send-btn">å‘é€</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- 1. é…ç½®æ•°æ® ---
        const changeLogs = [
            { version: "v2.0", date: "2024-02-06", content: ["æ–°å¢ï¼šå‘é€å›¾ç‰‡åŠŸèƒ½ (æ”¯æŒæ–‡ä»¶ä¸Šä¼ å’Œç²˜è´´)", "æ–°å¢ï¼šè¡¨æƒ…åŒ…é¢æ¿", "ä¼˜åŒ–ï¼šæ‰‹æœºç«¯é€‚é…", "æ–°å¢ï¼šæ›´æ–°æ—¥å¿—æŸ¥çœ‹"] },
            { version: "v1.5", date: "2024-02-05", content: ["æ–°å¢ï¼šæ¶ˆæ¯æ•°æ®åº“æŒä¹…åŒ– (SQLite)", "æ–°å¢ï¼šæ­£åœ¨è¾“å…¥æç¤º"] },
            { version: "v1.0", date: "2024-02-04", content: ["åŸºç¡€èŠå¤©åŠŸèƒ½ä¸Šçº¿", "åœ¨çº¿ç”¨æˆ·åˆ—è¡¨"] }
        ];

        // --- 2. åŸºç¡€é€»è¾‘ ---
        var socket = io();
        var myName = prompt("è¯·è¾“å…¥ä½ çš„æ˜µç§°ï¼š") || "è·¯äººç”²" + Math.floor(Math.random()*100);
        socket.emit('join', myName);

        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const fileInput = document.getElementById('file-input');
        
        // --- 3. å‘é€æ¶ˆæ¯é€»è¾‘ ---
        document.getElementById('input-area').addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value.trim()) {
                // å‘é€æ–‡æœ¬ç±»å‹æ¶ˆæ¯
                socket.emit('chat message', { msg: input.value, type: 'text' });
                socket.emit('stop typing');
                input.value = '';
                input.focus();
            }
        });

        // --- 4. å›¾ç‰‡å¤„ç† (ä¸Šä¼  & ç²˜è´´) ---
        // A. ç›‘å¬æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) sendImage(file);
            this.value = ''; // é‡ç½®ï¼Œå…è®¸é‡å¤é€‰åŒä¸€å¼ 
        });

        // B. ç›‘å¬ Ctrl+V ç²˜è´´
        input.addEventListener('paste', function(e) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.kind === 'file' && item.type.indexOf('image/') !== -1) {
                    const blob = item.getAsFile();
                    sendImage(blob);
                }
            }
        });

        // C. å‘é€å›¾ç‰‡æ ¸å¿ƒå‡½æ•° (è½¬ Base64)
        function sendImage(file) {
            if (file.size > 5 * 1024 * 1024) { alert("å›¾ç‰‡å¤ªå¤§å•¦ (è¶…è¿‡5MB)ï¼Œè¯·å‹ç¼©åå†å‘ï¼"); return; }
            const reader = new FileReader();
            reader.onload = function(evt) {
                // å‘é€å›¾ç‰‡ç±»å‹æ¶ˆæ¯
                socket.emit('chat message', { msg: evt.target.result, type: 'image' });
            };
            reader.readAsDataURL(file);
        }

        // --- 5. æ¥æ”¶æ¶ˆæ¯æ¸²æŸ“ ---
        socket.on('chat message', function(data) {
            const isMe = data.id === socket.id;
            const li = document.createElement('li');
            li.className = `message-row ${isMe ? 'right' : 'left'}`;
            const color = stringToColor(data.user);
            
            // åˆ¤æ–­æ˜¯æ–‡æœ¬è¿˜æ˜¯å›¾ç‰‡
            let contentHtml = '';
            if (data.type === 'image') {
                contentHtml = `<img src="${data.text}" onclick="window.open(this.src)" />`;
            } else {
                contentHtml = data.text; // æ™®é€šæ–‡æœ¬
            }

            li.innerHTML = `
                <div class="avatar" style="background-color: ${color}">${getAvatarText(data.user)}</div>
                <div class="bubble-container">
                    <div class="bubble-meta">
                        ${!isMe ? `<span style="font-weight:bold">${data.user}</span>` : ''} 
                        <span>${data.time}</span>
                    </div>
                    <div class="bubble">${contentHtml}</div>
                </div>
            `;
            messages.appendChild(li);
            requestAnimationFrame(() => messages.scrollTop = messages.scrollHeight);
        });

        // --- 6. è¡¨æƒ…åŒ…é€»è¾‘ ---
        const emojis = ["ğŸ˜€","ğŸ˜‚","ğŸ¤£","ğŸ˜","ğŸ¥°","ğŸ˜","ğŸ˜­","ğŸ˜¡","ğŸ‘","ğŸ‘","ğŸ‰","ğŸ”¥","â¤ï¸","ğŸ’”","ğŸ’©","ğŸ‘»","ğŸ’€","ğŸ‘½","ğŸ¤–","ğŸ±","ğŸ¶","ğŸ™ˆ","ğŸ™‰","ğŸ™Š"];
        const picker = document.getElementById('emoji-picker');
        
        // ç”Ÿæˆè¡¨æƒ…æŒ‰é’®
        emojis.forEach(emoji => {
            const span = document.createElement('span');
            span.className = 'emoji-item';
            span.textContent = emoji;
            span.onclick = () => {
                input.value += emoji;
                input.focus();
                picker.classList.remove('show');
            };
            picker.appendChild(span);
        });

        function toggleEmoji() { picker.classList.toggle('show'); }

        // --- 7. æ›´æ–°æ—¥å¿—é€»è¾‘ ---
        function toggleLog() {
            const modal = document.getElementById('modal-overlay');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }
        
        // æ¸²æŸ“æ—¥å¿—
        const logList = document.getElementById('log-list');
        changeLogs.forEach(log => {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerHTML = `
                <div class="log-date">${log.version} Â· ${log.date}</div>
                <ul class="log-content" style="padding-left: 20px; margin: 0;">
                    ${log.content.map(c => `<li>${c}</li>`).join('')}
                </ul>
            `;
            logList.appendChild(div);
        });

        // --- 8. è¾…åŠ©å‡½æ•° (é¢œè‰²ã€ä¾§è¾¹æ ç­‰) ---
        function stringToColor(str) {
            var hash = 0;
            for (var i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
            var c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            return '#' + "00000".substring(0, 6 - c.length) + c;
        }
        function getAvatarText(name) { return name ? name.charAt(0).toUpperCase() : "?"; }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        
        // Socket å…¶ä»–ç›‘å¬
        socket.on('system', (msg) => {
            const li = document.createElement('li');
            li.className = 'system-message';
            li.textContent = msg;
            messages.appendChild(li);
        });
        socket.on('update user list', (users) => {
            document.getElementById('user-count').textContent = users.length;
            const ul = document.getElementById('user-list');
            ul.innerHTML = '';
            users.forEach(u => {
                const li = document.createElement('li');
                li.className = 'user-item';
                li.innerHTML = `<div class="user-avatar-sm" style="background:${stringToColor(u)}">${getAvatarText(u)}</div><div class="user-name">${u}</div>`;
                ul.appendChild(li);
            });
        });
        
        // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­è¡¨æƒ…æ¡†
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#emoji-picker') && !e.target.closest('.tool-btn')) {
                picker.classList.remove('show');
            }
        });
    </script>
</body>
</html>
